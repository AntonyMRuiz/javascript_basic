<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btnAdd" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-floating m-3">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name="name" id="name">
                                <label for="name">Nombre: </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" name="age" id="age">
                                <label for="age">Edad: </label>
                            </div>

                            <button class="btn btn-primary" type="submit">CONFIRMAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <table class="table table-striped tableUser">
            <thead>
                <!-- tr es la fila -->
                <tr>
                    <!-- th son las columnas dentro del encabezado -->
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Actions</th>
                </tr>

            </thead>

            <tbody class="contentTable">
                <!---->
                <!-- registro ejemplo -->
                <!-- tr: es la fila -->
                <!-- <tr>
                     td: columnas de la fila 
                    <td>1</td>
                    <td>nombre ejemplo</td>
                    <td>00</td>
                    <td>
                        <button class="btn btn-danger" >Delete</button>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/index.js" type="module"></script>
</body>

</html>
