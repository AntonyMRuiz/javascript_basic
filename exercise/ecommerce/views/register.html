<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/loginRegister.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">

                <div class="form-container">

                    <h2 class="text-center text-custom">Register</h2>
                    <form class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                            <label for="registerName" class="form-label">Full Name</label>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com"
                                required>
                            <label for="registerEmail" class="form-label">Username</label>
                            <div class="invalid-feedback">Please enter a valid username.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com"
                                required>
                            <label for="registerEmail" class="form-label">Email Address</label>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password"
                                required>
                            <label for="registerPassword" class="form-label">Password</label>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerConfirmPassword"
                                placeholder="Confirm Password" required>
                            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>

                        <p class="text-body-secondary">
                            Already registered? <a href="login.html" class="text-reset">login</a>.
                        </p>

                        <button type="submit" class="btn btn-custom w-100"> Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
